<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script type="text/javascript">
      const svg = d3.select('body')
        .append('svg')
        .attr('width', 500)
        .attr('height', 300)

      const lolli = svg
        .append('g')
        .attr('transform', 'translate(100, 100)')

     lolli
        .append('line')
        .attr('x2', 200)
        .style('stroke', 200)

     lolli
        .append('circle')
        .attr('cx', 200)
        .attr('r', 3)

     lolli
        .append('text')
        .attr('y', -10)
        .text('Lolli')
    </script>
  </body>
</html>
